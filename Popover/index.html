<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bootstrap</title>

    <style>


    </style>
</head>

<body class="container my-4">



    <a href="#" class="btn btn-primary my-5" data-toggle="popover" title="popover header" data-content="some content">
        Toggle popover
    </a>


    <br><br>
    <hr>

    <a href="#" class="btn btn-warning" data-toggle="popover" title="popover header" data-content="some content"
        data-placement="left">
        popover on left
    </a>

    <a href="#" class="btn btn-warning" data-toggle="popover" title="popover header" data-content="some content"
        data-placement="top">
        popover on top
    </a>

    <a href="#" class="btn btn-warning" data-toggle="popover" title="popover header" data-content="some content"
        data-placement="bottom">
        popover on bottom
    </a>

    <a href="#" class="btn btn-warning" data-toggle="popover" title="popover header" data-content="some content"
        data-placement="right">
        popover on right
    </a>


    <hr>

    <a href="#" class="btn btn-primary my-5" data-trigger="focus" data-toggle="popover" title="popover header"
        data-content="some content">
        Toggle popover
    </a>

    <hr>

    <a href="#" id="btnPopover" class="btn btn-primary my-5" data-trigger="hover" data-toggle="popover"
        title="popover header" data-content="some content">
        Toggle popover
    </a>

    <hr>



    <button type="button" class="btn btn-success" onclick="showPopover()">
        Show
    </button>

    <button type="button" class="btn btn-success" onclick="hidePopover()">
        Hide
    </button>

    <button type="button" class="btn btn-success" onclick="togglePopover()">
        Toggle
    </button>











    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>


    <script>

        $(function () {
            $('[data-toggle="popover"]').popover();
        });


        function showPopover() {
            $('#btnPopover').popover('show');
        }

        function hidePopover() {
            $('#btnPopover').popover('hide');
        }

        function togglePopover() {
            $('#btnPopover').popover('toggle');
        }


        $('#btnPopover').on('show.bs.popover', function () {
            console.log('show');
        });

        $('#btnPopover').on('shown.bs.popover', function () {
            console.log('shown');
        });

        $('#btnPopover').on('hide.bs.popover', function () {
            console.log('hide');
        });

        $('#btnPopover').on('hidden.bs.popover', function () {
            console.log('hidden');
        });


    </script>


</body>

</html>
