<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bootstrap</title>

    <style>
        .d-inline-block {
            display: inline-block;
        }
    </style>
</head>

<body class="p-5">



    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-right"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    <div class="bg-light mt-2 p-4 border-left"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border-0"></div>
    <div class="bg-light mt-2 p-4 border-top-0"></div>

    <br><br>


    <div class="bg-light mt-2 p-4 border-primary"></div>
    <div class="bg-light mt-2 p-4 border-secondary"></div>
    <div class="bg-light mt-2 p-4 border-danger"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-success rounded"></div>
    <div class="bg-light mt-2 p-4 border border-primary rounded-top"></div>
    <div class="bg-light mt-2 p-4 border border-danger rounded-bottom"></div>

    <br><br>


    <div class="bg-success mt-2 p-4 w-25"></div>
    <div class="bg-success mt-2 p-4 w-50"></div>
    <div class="bg-success mt-2 p-4 w-75"></div>
    <div class="bg-success mt-2 p-4 w-100"></div>

    <br><br>


    <div style="height: 200px;" class="bg-warning">

        <div class="bg-primary p-4 d-inline-block  h-25"></div>
        <div class="bg-primary p-4 d-inline-block  h-50"></div>
        <div class="bg-primary p-4 d-inline-block  h-75"></div>
        <div class="bg-primary p-4 d-inline-block  h-100"></div>

    </div>



    <div class="shadow bg-success mt-5 p-4"></div>
    <div class="shadow-sm bg-success mt-5 p-4"></div>
    <div class="shadow-lg bg-success mt-5 p-4"></div>








    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
